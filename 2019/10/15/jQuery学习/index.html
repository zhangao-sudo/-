<p><img src="/.git//test1.jpg" alt><br>##选择器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">		&lt;script src=&quot;../jquery/jquery-1.9.1.js&quot; type=&quot;text/javascript&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;</span><br><span class="line">		&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">			function TestId()</span><br><span class="line">			&#123;</span><br><span class="line">				var inp=$(&quot;#uname&quot;);</span><br><span class="line">				alert(inp.val());</span><br><span class="line">			&#125;</span><br><span class="line">			function TestEle()</span><br><span class="line">			&#123;</span><br><span class="line">				var inp=$(&quot;input&quot;);</span><br><span class="line">				alert(inp.length);</span><br><span class="line">			&#125;</span><br><span class="line">			function TestClass()</span><br><span class="line">			&#123;</span><br><span class="line">				var inps=$(&quot;.common&quot;);</span><br><span class="line">				alert(inps.length);</span><br><span class="line">			&#125;</span><br><span class="line">			function Testchild()</span><br><span class="line">			&#123;</span><br><span class="line">				var inps=$(&quot;div&gt;input&quot;);</span><br><span class="line">				alert(inps.length);</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/script&gt;</span><br><span class="line">		&lt;style type=&quot;text/css&quot;&gt;</span><br><span class="line">			.common&#123;&#125;</span><br><span class="line">			#showdiv&#123;</span><br><span class="line">				width: 300px;</span><br><span class="line">				height: 200px;</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;h3&gt;jquery 选择器&lt;/h3&gt;</span><br><span class="line">	&lt;hr &gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;input type=&quot;button&quot; name=&quot;&quot; id=&quot;&quot; value=&quot;class&quot;onclick=&quot;TestClass()&quot; class=&quot;common&quot; /&gt;&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;button&quot; name=&quot;&quot; id=&quot;&quot; value=&quot;ceshiid&quot;onclick=&quot;TestId()&quot; /&gt;&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;button&quot; name=&quot;&quot; id=&quot;&quot; value=&quot;ceshiviaoqian&quot;onclick=&quot;TestEle()&quot; /&gt;&lt;br&gt;</span><br><span class="line">		&lt;input type=&quot;text&quot; name=&quot;uname&quot; id=&quot;uname&quot; value=&quot;zhangsan&quot;class=&quot;common&quot; /&gt;</span><br><span class="line">		&lt;div id=&quot;showdiv&quot;&gt;</span><br><span class="line">			&lt;input type=&quot;button&quot; name=&quot;&quot; id=&quot;&quot; value=&quot;child&quot;onclick=&quot;Testchild()&quot; /&gt;&lt;br&gt;</span><br><span class="line">			&lt;input type=&quot;text&quot; name=&quot;uname&quot; id=&quot;uname2&quot; value=&quot;zhangsan&quot;class=&quot;common&quot; /&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<p>##属性</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;script src=&quot;../jquery/jquery-1.9.1.js&quot; type=&quot;text/javascript&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">			function Testfield()</span><br><span class="line">			&#123;</span><br><span class="line">				var uname=$(&quot;#uname&quot;);</span><br><span class="line">				alert(uname.attr(&quot;type&quot;)+uname.val()+uname.attr(&quot;value&quot;));</span><br><span class="line">				alert(uname.attr(&quot;value&quot;));//不能获取实时数据</span><br><span class="line">				</span><br><span class="line">			&#125;</span><br><span class="line">			function Testfield2()</span><br><span class="line">			&#123;</span><br><span class="line">				var uname=$(&quot;#uname&quot;);</span><br><span class="line">				uname.attr(&quot;type&quot;,&quot;button&quot;);</span><br><span class="line">			</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/script&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">			&lt;input type=&quot;button&quot; name=&quot;&quot; id=&quot;&quot; value=&quot;xiuhai&quot;onclick=&quot;Testfield2()&quot; /&gt;</span><br><span class="line">		&lt;input type=&quot;button&quot; name=&quot;&quot; id=&quot;&quot; value=&quot;&quot;onclick=&quot;Testfield()&quot; /&gt;</span><br><span class="line">		&lt;input type=&quot;text&quot; name=&quot;&quot; id=&quot;uname&quot; value=&quot;zhangsan&quot; /&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<p>##元素内容</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;script src=&quot;../jquery/jquery-1.9.1.js&quot; type=&quot;text/javascript&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">		&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">			function Testhtml()</span><br><span class="line">			&#123;</span><br><span class="line">				var showdiv=$(&quot;#showdiv&quot;);</span><br><span class="line">				alert(showdiv.html());</span><br><s
